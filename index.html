<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header a, footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      margin-bottom: 100px; /* Adjust this value based on your footer height */
    }

    .image {
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: #ddd;
    }

    .rectangle {
      width: 300px;
      height: 150px;
      margin: 10px;
      background-color: #ddd;
    }

    footer {
      position: sticky;
      bottom: 0;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
  </main>

  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>

</body>
</html>
